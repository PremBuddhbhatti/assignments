<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="5" class="rgt" id="ans">0</td>
      </tr>
      <tr>
        <td>DEG</td>
        <td>F-E</td>
      </tr>
      <tr>
        <td>MC</td>
        <td>MR</td>
        <td>M+</td>
        <td>M-</td>
        <td>MS</td>
      </tr>
      <tr>
        <td colspan="2">
          <select>
            <option>
              Trigonometry
            </option>
          </select>  </td>
        <td colspan="2"> <select>
          <option>
            Function
          </option>
        </select></td>
      </tr>
      <tr>
        <td>2<sup>nd</sup></td>
        <td onclick="btnPie()" class="funDone">&#960</td>
        <td onclick="btnE()" class="funDone">e</td>
        <td id="clr" onclick="btnClear()" class="funDone">C</td>
        <td onclick="btnDel()" class="funDone">DEL</td>
      </tr>
      <tr>
        <td onclick="btnPower()" class="funDone">x<sup>2</sup></td>
        <td onclick="btnInverse()" class="funDone"><sup>1</sup>/<sub>x</sub></td>
        <td onclick="btnAbs()" class="funDone">|x|</td>
        <td onclick="btnExpo()" class="funDone">exp</td>
        <td onclick="btnOpration('mod')" class="funDone">mod</td>
      </tr>
      <tr>
        <td onclick="btnSqrt()" class="funDone"><sup>2</sup>&#8730<sub>x</sub></td>
        <td>(</td>
        <td>)</td>
        <td onclick="btnFactorial()" class="funDone">n!</td>
        <td onclick="btnOpration('/')" class="funDone">&#247</td>
      </tr>
      <tr>
        <td onclick="btnOpration('xy')" class="funDone">x<sup>y</sup></td>
        <td id="7" onclick="btnpress('7')" class="funDone">7</td>
        <td id="8" onclick="btnpress('8')" class="funDone">8</td>
        <td id="9" onclick="btnpress('9')" class="funDone">9</td>
        <td onclick="btnOpration('*')" class="funDone">X</td>
      </tr>
      <tr>
        <td onclick="btnPower10()" class="funDone">10<sup>x</sup></td>
        <td id="4" onclick="btnpress('4')" class="funDone">4</td>
        <td id="5" onclick="btnpress('5')" class="funDone">5</td>
        <td id="6" onclick="btnpress('6')" class="funDone">6</td>
        <td onclick="btnOpration('-')" class="funDone">-</td>
      </tr>
      <tr>
        <td onclick="btnLog()" class="funDone">log</td>
        <td id="1" onclick="btnpress('1')" class="funDone">1</td>
        <td id="2" onclick="btnpress('2')" class="funDone">2</td>
        <td id="3" onclick="btnpress('3')" class="funDone">3</td>
        <td onclick="btnOpration('+')" class="funDone">+</td>
      </tr>
      <tr>
        <td onclick="btnLn()" class="funDone">ln</td>
        <td id="sign" onclick="changesign()" class="funDone"><sup>+</sup>/<sub>-</sub></td>
        <td id="0" onclick="btnpress('0')" class="funDone">0</td>
        <td id="dot" onclick="btnpress('.')" class="funDone">.</td>
        <td onclick="getAns()" style="background-color: aqua;">=</td>
      </tr>
    </table>
  </body>
</html>
